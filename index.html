
<!DOCTYPE html>
<html lang="en">
<head>
  <title>BookSelf App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="image/book.ico">
  <link rel="stylesheet" href="css/style.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"> 
  </head>
<body>
	<div class="job">
		<div class="header">
		 <div class="logo">
		 BookSelf App
		 </div>
		 <div class="header-menu">
		  <a href="#" class="active">Home</a>
		  <a href="#" id="mycontact" onclick="mycontact()">Contact</a>
		 </div>
		 <div class="user-settings">
		 
		  <img class="user-profile" src="https://avatars.githubusercontent.com/u/88584119?v=4" alt="">
		  <div class="user-name">AdminBooks</div>
		 </div>
		</div>
		<div class="wrapper">

		<form id="searchForm">
		  <div class="search-menu">
		    <div class="search-bar">
		     <input type="text" class="search-box" />
  
		     </div>
		   <button type="submit" class="search-button">Search book</button>	  
		  </div>
		</form>

		 <div class="main-container">
		  <div class="search-type">
		   <div class="alert">
			<div class="alert-title">Add a new book now!</div>
			<div class="alert-subtitle">Please add a book by clicking the <strong>Add Book button!</strong></div>
			<button class="search-buttons tablinks" onclick="openTab(event, 'an')">Add new book</button>
		   </div>
		  </div>

		  <div class="searched-jobs">
		   <div class="tab">
			<button class="tablinks" onclick="openTab(event, 'sb')">Finish</button>
			<button class="tablinks" onclick="openTab(event, 'bsb')">Unfinish</button> 
			<button class="tablinks" onclick="openTab(event, 'an')">Add new book</button> 
		</div>

		   <div id="sb" class="tabcontent">
			<h3>Read Book List</h3>
		   <div class="job-cards finished-list">

		   </div>
		</div>
		  
		   <div id="bsb" class="tabcontent">
			<h3>Unread Book List </h3>
			<div class="job-cards unfinished-list">	
			   </div>
			</div>

			<div id="an" class="tabcontent">
				<div class="form-style-6">
				 <h1>New book form</h1>
					<form id="addBookForm">
						<input type="text" name="title" id="title" placeholder="Book title" />
						<input type="text" name="author" id="author" placeholder="Author's name" />
						<input type="number" name="published" id="published" placeholder="Publisher year" />
						<label class="containerf">Finished read
							<input type="checkbox" id="checkStatus"> 
						    <span class="checkmark"></span>
						</label>
				 	  <button type="submit" class="search-buttons-finish card-buttons"> Save </button>
					</form>
				</div>
			</div>

  	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
	<script src="js/dataModel.js"></script>
    <script src="js/dataDOM.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
